<!DOCTYPE html>
<html>
<head>
  <title>Чики бамбони</title>
  <!-- Подключаем Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <!-- Подключаем JavaScript -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="index.js"></script>
  <style>
    /* Стили для блоков вывода информации */
    .output-block {
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Введи свои данные</h1>
    
    <!-- Форма ввода данных -->
    <form id="myForm">
      <div class="form-group">
        <label for="fullName">Полное ФИО:</label>
        <input type="text" class="form-control" id="fullName" required>
      </div>
      <div class="form-group">
        <label for="birthdate">Дата рождения:</label>
        <input type="date" class="form-control" id="birthdate" required>
      </div>
      <div class="form-group">
        <label for="hobbies">Хобби (разделяйте запятыми):</label>
        <input type="text" class="form-control" id="hobbies" required>
      </div>
      <button type="button" class="btn btn-primary" onclick="performOperations()">Отобразить что-то</button>
    </form>
    
    <!-- Блоки для вывода информации -->
    <div class="output-block" id="greetingBlock"></div>
    <div class="output-block" id="daysLeftBlock"></div>
    <div class="output-block" id="birthInfoBlock"></div>
    <div class="output-block" id="seasonImageBlock"></div>
    <div class="output-block" id="hobbiesBlock"></div>
    
    <!-- Карусель изображений -->
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="image1.jpg" class="d-block w-100" alt="Image 1">
        </div>
        <div class="carousel-item">
          <img src="image2.jpg" class="d-block w-100" alt="Image 2">
        </div>
        <div class="carousel-item">
          <img src="image3.jpg" class="d-block w-100" alt="Image 3">
        </div>
        <div class="carousel-item">
          <img src="image4.jpg" class="d-block w-100" alt="Image 4">
        </div>
        <div class="carousel-item">
          <img src="image5.jpg" class="d-block w-100" alt="Image 5">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
</body>
</html>
